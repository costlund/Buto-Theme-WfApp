-
  type: div
  attribute:
    class: alert alert-info
    style:
      margin-top: 20px
  innerHTML: This is the unknown.yml elements. Use it as a template.
-
  type: div
  attribute:
    class: jumbotron
  innerHTML:
    -
      type: h1
      attribute:
        class: display-4
      innerHTML: yml:/../buto_data/theme/[theme]/data.yml:title
    -
      type: p
      attribute:
        class: lead
      innerHTML: yml:/../buto_data/theme/[theme]/data.yml:description
    -
      type: hr
      attribute:
        class: my-4
    -
      type: a
      attribute:
        class: 'btn btn-primary btn-lg'
        href: '/account/signin'
        role: button
      innerHTML: 'Sign in'
    -
      type: a
      settings:
        enabled: globals:sys/settings/plugin_modules/account/settings/allow/registration
      attribute:
        class: 'btn btn-secondary btn-lg'
        href: '/account/create'
        role: button
      innerHTML: 'Create account'
-
  type: p
  attribute:
    class: text-center
  innerHTML:
    -
      type: img
      attribute:
        src: /theme/[theme]/icon/link_icon.png
